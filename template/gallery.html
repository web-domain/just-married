<div class="container-fluid">
    <div class="row heading">
        <div class="col-xs-12">
            <h1>{{ gallery.heading }}</h1>
            <p>{{ gallery.sub_heading }}</p>
        </div>
    </div>
    <div class="row gallery-content">
        <div id="gallery-image-carousel" class="carousel slide" data-interval="8000" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#gallery-image-carousel" data-slide-to="{{ index }}" ng-repeat="index in indicators" ng-class="{'active' : $index === 0}"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item" ng-repeat="album in photos" ng-class="{'active' : $index === 0}">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="photo in album">
                            <img ng-src="{{ imageFolder + photo }}" class="img-responsive" alt="photo" />
                        </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#gallery-image-carousel" role="button" data-slide="prev">
                <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
            </a>
            <a class="right carousel-control" href="#gallery-image-carousel" role="button" data-slide="next">
                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>
